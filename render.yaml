# Render.com Blueprint — Web Service (бесплатный тариф)
# Документация: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: tgbot
    env: go
    buildCommand: go build -o bot ./cmd/app
    startCommand: ./bot
    envVars:
      - key: TELEGRAM_APITOKEN
        sync: false  # задаётся вручную в Dashboard (секрет)
      - key: WEBHOOK_BASE_URL
        sync: false  # после деплоя: https://<имя-сервиса>.onrender.com
